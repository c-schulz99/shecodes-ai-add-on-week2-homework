<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI poem generator</h1>
        </header>
        <main>
            <form>
                <input type="text" placeholder="Enter the topic of the poem..." autofocus required autocomplete="off" class="instructions" />
                <input type="submit" class="submit-button" />
            </form>
            <div class="poem">
                The poem will be shown here
            </div>
        </main>
        <footer>
            This Ai project was coded by

            and is open-sourced on

            and hosted on 
            <a href="https://aipoemgenerator-homework.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
