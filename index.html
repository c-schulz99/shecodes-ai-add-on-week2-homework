<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI poem generator</h1>
        </header>
        <main>
            <div class="form-wrapper">
                <form id="poem-generator-form">
                    <input type="text" placeholder="Enter the topic of the poem..." autofocus required autocomplete="off" class="instructions" id="user-instructions" />
                    <input type="submit" class="submit-button" />
                </form>
                <small class="hint">i.e.: flower, Paris or cheese</small>
            </div>
            <div class="poem hidden" id="poem"></div>
        </main>
        <footer>
            This Ai project was coded by 
            <a href="https://github.com/c-schulz99" target="_blank">Charlett-Lorel Schulz</a> 
            and is open-sourced on 
            <a href="https://github.com/c-schulz99/shecodes-ai-add-on-week2-homework" target="_blank">GitHub</a> 
            and hosted on 
            <a href="https://aipoemgenerator-homework.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
